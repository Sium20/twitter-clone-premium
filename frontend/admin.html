<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Twitter Clone</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê¶</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .login-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        .admin-panel {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .admin-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .admin-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .users-table, .posts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th, .users-table td,
        .posts-table th, .posts-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table th, .posts-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .edit-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .admin-login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }

        .full-width-btn {
            width: 100%;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin Panel</h1>
            <p>Twitter Clone Management Dashboard</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2 class="admin-login-title">Admin Login</h2>
            <div class="input-group">
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn full-width-btn" onclick="adminLogin()">Login</button>
            <div id="loginMessage"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <button class="logout-btn" onclick="adminLogout()">Logout</button>

            <!-- Dashboard Stats -->
            <div class="admin-section">
                <h2>üìä Dashboard Statistics</h2>
                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be loaded here -->
                </div>
            </div>

            <!-- Data Management -->
            <div class="grid-2">
                <div class="admin-section">
                    <h2>üóëÔ∏è Data Management</h2>
                    <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
                    <button class="btn btn-danger" onclick="clearAllPosts()">Clear All Posts</button>
                    <button class="btn" onclick="refreshDashboard()">Refresh Data</button>
                    <div id="dataMessage"></div>
                </div>

                <div class="admin-section">
                    <h2>üìù Quick Actions</h2>
                    <button class="btn" onclick="loadUsers()">Load Users</button>
                    <button class="btn" onclick="loadPosts()">Load Posts</button>
                    <button class="btn" onclick="exportData()">Export Data</button>
                </div>
            </div>

            <!-- Users Management -->
            <div class="admin-section">
                <h2>üë• Users Management</h2>
                <div id="usersContainer">
                    <button class="btn" onclick="loadUsers()">Load Users</button>
                </div>
            </div>

            <!-- Posts Management -->
            <div class="admin-section">
                <h2>üìÑ Posts Management</h2>
                <div id="postsContainer">
                    <button class="btn" onclick="loadPosts()">Load Posts</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminToken = null;
        const API_BASE = window.location.hostname === 'localhost' ? 
            'http://localhost:3000' : 'https://twitterclone-production.up.railway.app';

        // Admin login
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            if (!password) {
                showMessage(messageDiv, 'Please enter admin password', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    adminToken = data.adminToken;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadDashboard();
                } else {
                    showMessage(messageDiv, data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage(messageDiv, 'Connection error: ' + error.message, 'error');
            }
        }

        // Admin logout
        async function adminLogout() {
            if (adminToken) {
                try {
                    await fetch(`${API_BASE}/api/admin/logout`, {
                        method: 'POST',
                        headers: { 'X-Admin-Token': adminToken }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            
            adminToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        // Load dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/dashboard`, {
                    headers: { 'X-Admin-Token': adminToken }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayStats(data.stats);
                } else {
                    console.error('Failed to load dashboard');
                }
            } catch (error) {
                console.error('Dashboard error:', error);
            }
        }

        // Display stats
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.totalUsers}</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.totalPosts}</h3>
                    <p>Total Posts</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.activeSessions}</h3>
                    <p>Active Sessions</p>
                </div>
                <div class="stat-card">
                    <h3>${Math.floor(stats.serverUptime / 60)}m</h3>
                    <p>Server Uptime</p>
                </div>
            `;
        }

        // Clear all data
        async function clearAllData() {
            if (!confirm('Are you sure you want to clear ALL data? This cannot be undone!')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/clear-all-data`, {
                    method: 'POST',
                    headers: { 'X-Admin-Token': adminToken }
                });

                const data = await response.json();
                const messageDiv = document.getElementById('dataMessage');

                if (response.ok) {
                    showMessage(messageDiv, data.message, 'success');
                    refreshDashboard();
                } else {
                    showMessage(messageDiv, data.error || 'Failed to clear data', 'error');
                }
            } catch (error) {
                showMessage(document.getElementById('dataMessage'), 'Error: ' + error.message, 'error');
            }
        }

        // Clear all posts
        async function clearAllPosts() {
            if (!confirm('Are you sure you want to delete ALL posts?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/posts/all`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Token': adminToken }
                });

                const data = await response.json();
                const messageDiv = document.getElementById('dataMessage');

                if (response.ok) {
                    showMessage(messageDiv, data.message, 'success');
                    refreshDashboard();
                } else {
                    showMessage(messageDiv, data.error || 'Failed to clear posts', 'error');
                }
            } catch (error) {
                showMessage(document.getElementById('dataMessage'), 'Error: ' + error.message, 'error');
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    headers: { 'X-Admin-Token': adminToken }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Display users
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<p>No users found.</p>';
                return;
            }

            let html = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Posts</th>
                            <th>Registered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.postsCount}</td>
                        <td>${new Date(user.registeredAt).toLocaleDateString()}</td>
                        <td>
                            <button class="btn" onclick="editUser(${user.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>
                    <tr id="editForm_${user.id}" style="display: none;">
                        <td colspan="6">
                            <div class="edit-form">
                                <h4>Edit User: ${user.username}</h4>
                                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px;">
                                    <input type="text" id="username_${user.id}" placeholder="Username" value="${user.username}">
                                    <input type="email" id="email_${user.id}" placeholder="Email" value="${user.email}">
                                    <input type="password" id="password_${user.id}" placeholder="New Password">
                                    <div>
                                        <button class="btn" onclick="updateUser(${user.id})">Update</button>
                                        <button class="btn" onclick="cancelEdit(${user.id})">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Edit user
        function editUser(userId) {
            document.getElementById(`editForm_${userId}`).style.display = 'table-row';
        }

        // Cancel edit
        function cancelEdit(userId) {
            document.getElementById(`editForm_${userId}`).style.display = 'none';
        }

        // Update user
        async function updateUser(userId) {
            const username = document.getElementById(`username_${userId}`).value;
            const email = document.getElementById(`email_${userId}`).value;
            const password = document.getElementById(`password_${userId}`).value;

            const updateData = { username, email };
            if (password) updateData.password = password;

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': adminToken
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('User updated successfully!');
                    loadUsers();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user and all their data?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Token': adminToken }
                });

                const data = await response.json();

                if (response.ok) {
                    alert('User deleted successfully!');
                    loadUsers();
                    refreshDashboard();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch(`${API_BASE}/api/posts`);
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Display posts
        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<p>No posts found.</p>';
                return;
            }

            let html = `
                <table class="posts-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User</th>
                            <th>Content</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            posts.forEach(post => {
                html += `
                    <tr>
                        <td>${post.id}</td>
                        <td>${post.username}</td>
                        <td>${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</td>
                        <td>${new Date(post.timestamp).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deletePost(${post.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Delete post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'X-Admin-Token': adminToken }
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Post deleted successfully!');
                    loadPosts();
                    refreshDashboard();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Refresh dashboard
        function refreshDashboard() {
            loadDashboard();
        }

        // Export data
        function exportData() {
            // This would implement data export functionality
            alert('Export functionality would be implemented here');
        }

        // Show message helper
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Auto-logout after 2 hours
        setInterval(() => {
            if (adminToken) {
                // Check if session is still valid
                fetch(`${API_BASE}/api/admin/dashboard`, {
                    headers: { 'X-Admin-Token': adminToken }
                }).then(response => {
                    if (!response.ok) {
                        adminLogout();
                        alert('Admin session expired. Please login again.');
                    }
                });
            }
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
