<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Twitter Clone</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê¶</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .admin-icon {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .auth-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            border: 1px solid rgba(103, 126, 234, 0.1);
        }

        .auth-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-form {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .auth-form input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .admin-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(103, 126, 234, 0.1);
        }

        .admin-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .section-icon {
            font-size: 20px;
        }

        .admin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(103, 126, 234, 0.3);
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(103, 126, 234, 0.4);
        }

        .admin-btn.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        }

        .admin-btn.danger:hover {
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .admin-btn.success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        .admin-btn.success:hover {
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        .user-management {
            grid-column: span 2;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid rgba(103, 126, 234, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
        }

        .user-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(103, 126, 234, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            flex: 1;
        }

        .user-info strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        .user-info span {
            color: #7f8c8d;
            font-size: 14px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .edit-form {
            display: none;
            background: rgba(103, 126, 234, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .edit-form.active {
            display: block;
        }

        .edit-form input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(103, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .edit-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(103, 126, 234, 0.2);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .logout-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(103, 126, 234, 0.1);
        }

        .empty-message {
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
                margin: 10px;
            }

            .admin-sections {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .user-management {
                grid-column: span 1;
            }

            .auth-form {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><span class="admin-icon">‚öôÔ∏è</span>Admin Panel</h1>
            <p class="admin-subtitle">Manage your Twitter Clone platform</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="auth-section">
            <h3>üîê Admin Authentication</h3>
            <div class="auth-form">
                <input type="password" id="admin-password" placeholder="Enter admin password" />
                <button class="admin-btn" onclick="authenticate()">
                    <span>üîì</span>Login
                </button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="admin-panel">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-posts">0</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="active-sessions">0</div>
                    <div class="stat-label">Active Sessions</div>
                </div>
            </div>

            <div class="admin-sections">
                <!-- Data Management -->
                <div class="admin-section">
                    <h3><span class="section-icon">üóëÔ∏è</span>Data Management</h3>
                    <button class="admin-btn danger" onclick="clearAllData()">
                        <span>üßπ</span>Clear All Data
                    </button>
                    <button class="admin-btn danger" onclick="deleteAllPosts()">
                        <span>üìù</span>Delete All Posts
                    </button>
                    <button class="admin-btn danger" onclick="deleteAllUsers()">
                        <span>üë•</span>Delete All Users
                    </button>
                    <button class="admin-btn success" onclick="refreshStats()">
                        <span>üîÑ</span>Refresh Stats
                    </button>
                </div>

                <!-- Quick Actions -->
                <div class="admin-section">
                    <h3><span class="section-icon">‚ö°</span>Quick Actions</h3>
                    <button class="admin-btn" onclick="exportData()">
                        <span>üì§</span>Export Data
                    </button>
                    <button class="admin-btn" onclick="viewLogs()">
                        <span>üìã</span>View Logs
                    </button>
                    <button class="admin-btn" onclick="testConnection()">
                        <span>üîó</span>Test Connection
                    </button>
                    <button class="admin-btn success" onclick="backupData()">
                        <span>üíæ</span>Backup Data
                    </button>
                </div>

                <!-- User Management -->
                <div class="admin-section user-management">
                    <h3><span class="section-icon">üë•</span>User Management</h3>
                    <button class="admin-btn" onclick="loadUsers()">
                        <span>üîÑ</span>Load Users
                    </button>
                    <div class="user-list" id="user-list">
                        <div class="empty-message">
                            Click "Load Users" to view all users
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logout Section -->
            <div class="logout-section">
                <button class="admin-btn danger" onclick="logout()">
                    <span>üö™</span>Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        const ADMIN_PASSWORD = 'admin123'; // Fixed admin password
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://twitterclone-production.up.railway.app';

        let isAuthenticated = false;

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Authenticate admin
        function authenticate() {
            const password = document.getElementById('admin-password').value;
            
            if (password === ADMIN_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('admin-panel').classList.add('active');
                showNotification('Admin authentication successful!');
                refreshStats();
            } else {
                showNotification('Invalid admin password!', 'error');
                document.getElementById('admin-password').value = '';
            }
        }

        // Logout
        function logout() {
            isAuthenticated = false;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('admin-panel').classList.remove('active');
            document.getElementById('admin-password').value = '';
            showNotification('Logged out successfully!');
        }

        // API Helper
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'API request failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                showNotification(error.message, 'error');
                throw error;
            }
        }

        // Refresh statistics
        async function refreshStats() {
            if (!isAuthenticated) return;
            
            try {
                const stats = await apiCall('/api/admin/stats');
                document.getElementById('total-users').textContent = stats.users;
                document.getElementById('total-posts').textContent = stats.posts;
                document.getElementById('active-sessions').textContent = stats.sessions;
                showNotification('Statistics refreshed!');
            } catch (error) {
                // Handle error already shown by apiCall
            }
        }

        // Clear all data
        async function clearAllData() {
            if (!isAuthenticated) return;
            
            if (confirm('‚ö†Ô∏è This will delete ALL users, posts, and sessions. This action cannot be undone. Are you sure?')) {
                try {
                    const result = await apiCall('/api/admin/clear-all', 'POST');
                    showNotification('All data cleared successfully!');
                    refreshStats();
                    loadUsers();
                } catch (error) {
                    // Handle error already shown by apiCall
                }
            }
        }

        // Delete all posts
        async function deleteAllPosts() {
            if (!isAuthenticated) return;
            
            if (confirm('‚ö†Ô∏è This will delete ALL posts. This action cannot be undone. Are you sure?')) {
                try {
                    const result = await apiCall('/api/admin/clear-posts', 'POST');
                    showNotification('All posts deleted successfully!');
                    refreshStats();
                } catch (error) {
                    // Handle error already shown by apiCall
                }
            }
        }

        // Delete all users
        async function deleteAllUsers() {
            if (!isAuthenticated) return;
            
            if (confirm('‚ö†Ô∏è This will delete ALL users and their sessions. This action cannot be undone. Are you sure?')) {
                try {
                    const result = await apiCall('/api/admin/clear-users', 'POST');
                    showNotification('All users deleted successfully!');
                    refreshStats();
                    loadUsers();
                } catch (error) {
                    // Handle error already shown by apiCall
                }
            }
        }

        // Load users
        async function loadUsers() {
            if (!isAuthenticated) return;
            
            try {
                const users = await apiCall('/api/admin/users');
                const userList = document.getElementById('user-list');
                
                if (users.length === 0) {
                    userList.innerHTML = '<div class="empty-message">No users found</div>';
                    return;
                }
                
                userList.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <strong>${user.username}</strong>
                            <span>${user.email}</span>
                        </div>
                        <div class="user-actions">
                            <button class="admin-btn" onclick="editUser(${user.id})">
                                <span>‚úèÔ∏è</span>Edit
                            </button>
                            <button class="admin-btn danger" onclick="deleteUser(${user.id})">
                                <span>üóëÔ∏è</span>Delete
                            </button>
                        </div>
                        <div class="edit-form" id="edit-form-${user.id}">
                            <input type="text" id="edit-username-${user.id}" value="${user.username}" placeholder="Username" />
                            <input type="email" id="edit-email-${user.id}" value="${user.email}" placeholder="Email" />
                            <input type="password" id="edit-password-${user.id}" placeholder="New Password (optional)" />
                            <div>
                                <button class="admin-btn success" onclick="saveUser(${user.id})">
                                    <span>üíæ</span>Save
                                </button>
                                <button class="admin-btn" onclick="cancelEdit(${user.id})">
                                    <span>‚ùå</span>Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                showNotification(`Loaded ${users.length} users`);
            } catch (error) {
                // Handle error already shown by apiCall
            }
        }

        // Edit user
        function editUser(userId) {
            document.getElementById(`edit-form-${userId}`).classList.add('active');
        }

        // Cancel edit
        function cancelEdit(userId) {
            document.getElementById(`edit-form-${userId}`).classList.remove('active');
        }

        // Save user
        async function saveUser(userId) {
            if (!isAuthenticated) return;
            
            const username = document.getElementById(`edit-username-${userId}`).value;
            const email = document.getElementById(`edit-email-${userId}`).value;
            const password = document.getElementById(`edit-password-${userId}`).value;
            
            if (!username || !email) {
                showNotification('Username and email are required!', 'error');
                return;
            }
            
            try {
                const updateData = { username, email };
                if (password) {
                    updateData.password = password;
                }
                
                const result = await apiCall(`/api/admin/users/${userId}`, 'PUT', updateData);
                showNotification('User updated successfully!');
                cancelEdit(userId);
                loadUsers();
            } catch (error) {
                // Handle error already shown by apiCall
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!isAuthenticated) return;
            
            if (confirm('‚ö†Ô∏è This will delete the user and all their posts. Are you sure?')) {
                try {
                    const result = await apiCall(`/api/admin/users/${userId}`, 'DELETE');
                    showNotification('User deleted successfully!');
                    loadUsers();
                    refreshStats();
                } catch (error) {
                    // Handle error already shown by apiCall
                }
            }
        }

        // Quick Actions
        async function exportData() {
            if (!isAuthenticated) return;
            
            try {
                const data = await apiCall('/api/admin/export');
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `twitter-clone-data-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                showNotification('Data exported successfully!');
            } catch (error) {
                // Handle error already shown by apiCall
            }
        }

        async function viewLogs() {
            if (!isAuthenticated) return;
            showNotification('Logs feature coming soon!');
        }

        async function testConnection() {
            if (!isAuthenticated) return;
            
            try {
                const result = await apiCall('/api/health');
                showNotification('Connection test successful!');
            } catch (error) {
                showNotification('Connection test failed!', 'error');
            }
        }

        async function backupData() {
            if (!isAuthenticated) return;
            showNotification('Backup feature coming soon!');
        }

        // Enter key support for password input
        document.getElementById('admin-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin Panel loaded');
        });
    </script>
</body>
</html>
